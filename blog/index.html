<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="theme-color" content="#060B06">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mevi's Blog</title>
  <style>
    /* --- Base styling --- */
    :root {
      --bg-gradient: linear-gradient(135deg, #000000, #1a2135);
      --text-primary: #e6eef8;
      --text-secondary: #cbd5e1;
      --accent-yellow: #ffcc00;
      --accent-red: #ff6b6b;
      --card-bg: rgba(255,255,255,0.05);
      --card-shadow: 0 8px 30px rgba(0,0,0,0.6);
      --card-shadow-hover: 0 12px 36px rgba(0,0,0,0.7);
    }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1rem;
    }
    .container {
      width: 100%;
      max-width: 1100px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2.25rem;
      background: linear-gradient(90deg, var(--accent-yellow), var(--accent-red));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }
    .back-home {
      color: var(--accent-yellow);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      transition: color 0.2s ease;
    }
    .back-home:hover {
      color: var(--accent-red);
    }
    .back-home::before {
      content: '‚Üê';
    }
    /* --- Card grid --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.75rem;
    }
    .post {
      background: var(--card-bg);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: var(--card-shadow);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    .post:hover {
      transform: translateY(-8px);
      box-shadow: var(--card-shadow-hover);
    }
    /* --- Thumbnail --- */
    .thumbnail {
      position: relative;
      height: 200px;
      overflow: hidden;
    }
    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .post:hover .thumbnail img {
      transform: scale(1.05);
    }
    .thumbnail::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
      pointer-events: none;
    }
    /* --- Post content --- */
    .content {
      padding: 1.25rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .meta {
      font-size: 0.85rem;
      opacity: 0.75;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .meta::before {
      content: 'üìÖ';
      font-size: 1rem;
    }
    .post h2 {
      font-size: 1.25rem;
      margin: 0 0 0.75rem;
      line-height: 1.3;
    }
    .post h2 a {
      color: var(--accent-yellow);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .post h2 a:hover {
      color: var(--accent-red);
    }
    .post p {
      font-size: 0.95rem;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 1rem;
      flex: 1;
    }
    .readmore {
      text-align: right;
    }
    .readmore a {
      color: var(--accent-red);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      transition: transform 0.2s ease;
    }
    .readmore a:hover {
      transform: translateX(4px);
    }
    .readmore a::after {
      content: '‚Üí';
    }
    /* --- Loading state --- */
    .loading {
      text-align: center;
      font-size: 1rem;
      opacity: 0.7;
      margin: 2rem 0;
    }
    .loading::after {
      content: '...';
      animation: dots 1.5s infinite;
    }
    @keyframes dots {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
    }
    /* --- Error state --- */
    .error {
      text-align: center;
      color: #ff6b6b;
      font-size: 1rem;
      margin: 2rem 0;
    }
    /* --- Media queries for responsiveness --- */
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
      h1 {
        font-size: 1.75rem;
      }
      .post h2 {
        font-size: 1.1rem;
      }
      header {
        flex-direction: column;
        gap: 1rem;
      }
      .back-home {
        order: -1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="https://mevinuabey.github.io" class="back-home">Back to Home</a>
      <h1>üìñ Mevi's Blog</h1>
    </header>
    <div id="feed" class="grid">
      <div class="loading">Loading posts</div>
    </div>
  </div>
  <script>
    async function loadFeed() {
      const url = "https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@Mevinu";
      const feed = document.getElementById("feed");
      const defaultThumb = "https://via.placeholder.com/300x200?text=No+Image+Available";
      try {
        const res = await fetch(url);
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        const data = await res.json();
        if (!data.items || data.items.length === 0) {
          throw new Error("No posts found");
        }
        feed.innerHTML = ""; // Clear loading
        data.items.forEach(item => {
          // Extract thumbnail from content (prefer first image)
          let thumb = defaultThumb;
          const imgMatch = item.description.match(/<img[^>]+src="([^">]+)"/);
          if (imgMatch) thumb = imgMatch[1];

          // Clean and truncate description (remove HTML tags)
          const cleanDesc = item.description
            .replace(/<[^>]+>/g, "")
            .trim()
            .substring(0, 150)
            .replace(/\s+$/, "") + "...";

          // Create post element
          const post = document.createElement("div");
          post.className = "post";
          post.innerHTML = `
            <div class="thumbnail">
              <img src="${thumb}" alt="${item.title} thumbnail" loading="lazy">
            </div>
            <div class="content">
              <div class="meta">${new Date(item.pubDate).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</div>
              <h2><a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.title}</a></h2>
              <p>${cleanDesc}</p>
              <div class="readmore"><a href="${item.link}" target="_blank" rel="noopener noreferrer">Read More</a></div>
            </div>
          `;
          feed.appendChild(post);
        });
      } catch (err) {
        feed.innerHTML = `<p class="error">‚ö†Ô∏è Could not load posts: ${err.message}</p>`;
        console.error("Feed load error:", err);
      }
    }
    loadFeed();
  </script>
</body>
</html>
