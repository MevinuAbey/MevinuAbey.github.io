    <style>
        /* Blog Specific Styles (Inline to reuse main CSS but add specifics) */
        .blog-section {
            padding: 8rem 10% 4rem;
            min-height: 100vh;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .blog-card {
            display: flex;
            flex-direction: column;
            padding: 0;
            /* Remove padding to handle image nicely */
            height: 100%;
        }

        .blog-card .thumbnail {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-bottom: 1px solid var(--border);
        }

        .blog-card .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .blog-card:hover .thumbnail img {
            transform: scale(1.05);
            /* Zoom effect */
        }

        .blog-card .content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .blog-card .meta {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .blog-card h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .blog-card h3 a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.2s;
        }

        .blog-card h3 a:hover {
            color: var(--accent-purple);
        }

        .blog-card p {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 1.5rem;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            /* Limit text lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .read-more-btn {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--accent-purple);
            text-decoration: none;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: auto;
        }

        .read-more-btn:hover {
            color: var(--accent);
        }

        .loading,
        .error {
            text-align: center;
            grid-column: 1 / -1;
            padding: 4rem;
            color: var(--primary);
            font-family: var(--font-heading);
        }

        .loading:after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0% {
                content: '.';
            }

            33% {
                content: '..';
            }

            66% {
                content: '...';
            }
        }
    </style>
</head>

    <script>
        // Medium RSS Feed Logic
        async function loadFeed() {
            const url = "https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@Mevinu";
            const feed = document.getElementById("feed");
            const defaultThumb = "https://via.placeholder.com/600x400/111111/333333?text=Mevi+Blog"; // Retro placeholder

            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);

                const data = await res.json();
                if (!data.items || data.items.length === 0) throw new Error("No posts found");

                feed.innerHTML = ""; // Clear loading

                data.items.forEach(item => {
                    // Extract thumbnail
                    let thumb = defaultThumb;
                    const imgMatch = item.description.match(/<img[^>]+src="([^">]+)"/);
                    if (imgMatch) thumb = imgMatch[1];

                    // Clean description
                    const cleanDesc = item.description
                        .replace(/<[^>]+>/g, "")
                        .trim()
                        .substring(0, 120) + "...";

                    // Date formatting
                    const date = new Date(item.pubDate).toLocaleDateString('en-US', {
                        year: 'numeric', month: 'short', day: 'numeric'
                    });

                    // Create Card (Reusing .about-card style via 'blog-card' class mixin)
                    const post = document.createElement("article");
                    post.className = "about-card blog-card"; // Reuse base style + specific

                    post.innerHTML = `
                        <div class="thumbnail">
                            <img src="${thumb}" alt="${item.title}" loading="lazy">
                        </div>
                        <div class="content">
                            <div class="meta"><i class="far fa-calendar-alt"></i> ${date}</div>
                            <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                            <p>${cleanDesc}</p>
                            <a href="${item.link}" target="_blank" class="read-more-btn">Read Article <i class="fas fa-arrow-right"></i></a>
                        </div>
                    `;
                    feed.appendChild(post);

                    // Simple GSAP animate in for new items
                    gsap.from(post, {
                        y: 30, opacity: 0, duration: 0.5, ease: "power2.out"
                    });
                });

            } catch (err) {
                feed.innerHTML = `<div class="error">
                    <i class="fas fa-exclamation-triangle" style="font-size: 2rem; color: var(--accent-purple); margin-bottom: 1rem;"></i><br>
                    Could not fetch posts.<br><span style="font-size: 0.8rem; color: #666;">${err.message}</span>
                </div>`;
                console.error("Feed load error:", err);
            }
        }

        // Init
        loadFeed();
    </script>
