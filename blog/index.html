<h2>âœ¨ Latest Posts</h2>
<div class="posts">
  {% for post in site.posts limit:5 %}
    <div class="post-card">
      <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
      <p>{{ post.excerpt | strip_html | truncate: 120 }}</p>
      <small>{{ post.date | date: "%B %d, %Y" }}</small>
    </div>
  {% endfor %}
</div>
