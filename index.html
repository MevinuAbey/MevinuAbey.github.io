    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socialLinks = document.querySelectorAll('.link-text a');
            socialLinks.forEach((link, index) => {
                link.style.animationDelay = `${1.8 + (index * 0.1)}s`;
            });
        });

        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let numParticles;
        const particleSize = 1.5;
        const particleSpeed = 0.5;

        function getParticleCount() {
            if (window.innerWidth < 640) { return 50; }
            else if (window.innerWidth < 1024) { return 75; }
            else { return 100; }
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            numParticles = getParticleCount();
            initParticles();
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * particleSize + 0.5;
                this.speedX = Math.random() * particleSpeed - particleSpeed / 2;
                this.speedY = Math.random() * particleSpeed - particleSpeed / 2;
                this.color = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.2})`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                this.speedX += (Math.random() - 0.5) * 0.01;
                this.speedY += (Math.random() - 0.5) * 0.01;
                this.speedX = Math.max(Math.min(this.speedX, particleSpeed), -particleSpeed);
                this.speedY = Math.max(Math.min(this.speedY, particleSpeed), -particleSpeed);
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 - (distance / 1000)})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', () => {
            resizeCanvas();
            initParticles();
            animateParticles();
        });
    </script>
