    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Staggered animation for social icons
            const socialLinks = document.querySelectorAll('.link-text a');
            socialLinks.forEach((link, index) => {
                link.style.animationDelay = `${1.8 + (index * 0.1)}s`; // Start after name/tagline
            });

            // Correct Font Awesome integrity attribute (if not already fixed)
            const fontAwesomeLink = document.querySelector('link[href*="font-awesome"]');
            // This JavaScript block is a fallback. The integrity attribute should be correct in the HTML directly.
            if (fontAwesomeLink && fontAwesomeLink.getAttribute('xintegrity')) {
                fontAwesomeLink.setAttribute('integrity', fontAwesomeLink.getAttribute('xintegrity'));
                fontAwesomeLink.removeAttribute('xintegrity');
            }
        });

        // Particle Animation JavaScript
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let numParticles; // Make this dynamic
        const particleSize = 1.5;
        const particleSpeed = 0.5;

        // Determine particle count based on screen size
        function getParticleCount() {
            if (window.innerWidth < 640) { // Mobile
                return 50; // Fewer particles for performance
            } else if (window.innerWidth < 1024) { // Tablet
                return 75;
            } else { // Desktop
                return 100;
            }
        }

        // Resize canvas to fill window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            numParticles = getParticleCount(); // Update particle count on resize
            initParticles(); // Re-initialize particles with new count
        }

        // Particle class
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * particleSize + 0.5;
                this.speedX = Math.random() * particleSpeed - particleSpeed / 2;
                this.speedY = Math.random() * particleSpeed - particleSpeed / 2;
                this.color = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.2})`; // Semi-transparent white
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Wrap particles around the screen
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

                // Add a slight random drift
                this.speedX += (Math.random() - 0.5) * 0.01;
                this.speedY += (Math.random() - 0.5) * 0.01;

                // Keep speed within limits
                this.speedX = Math.max(Math.min(this.speedX, particleSpeed), -particleSpeed);
                this.speedY = Math.max(Math.min(this.speedY, particleSpeed), -particleSpeed);
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Initialize particles
        function initParticles() {
            particles = [];
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }

        // Animation loop
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // Draw lines between close particles
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) { // Connect if particles are close
                        ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 - (distance / 1000)})`; // Fades with distance
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animateParticles);
        }

        // Event listeners for resizing
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', () => {
            resizeCanvas();
            initParticles();
            animateParticles();
        });
    </script>
