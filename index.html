    <style>
        /* Custom font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Always use the background image for the glassmorphic effect */
            background-image: url('https://i.ibb.co/SXG8jd4N/futuristic-city-digital-art-hd-vaporwave.jpg'); /* Your background image */

            background-repeat: no-repeat;
            background-attachment: fixed; /* Keep background fixed when content moves (though this is non-scrollable) */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full viewport height */
            overflow: hidden; /* Prevent scrolling */
            position: relative; /* Needed for absolute positioning of popups */
        }

        /* Styles for the central content card - this is the glassmorphic element */
        .glass-card {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Glassmorphic blur effect */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Light border */
            border-radius: 1.5rem; /* Rounded corners */
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); /* Subtle shadow */
            position: relative; /* For absolute positioning of the profile pic */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 90%; /* Responsive width */
            margin-top: 4rem; /* Space for the profile picture to overlap */
            min-width: 300px; /* Minimum width for smaller screens */
        }

        /* Styles for the glassmorphic button */
        .glass-button {
            background-color: rgba(255, 255, 255, 0.15); /* Semi-transparent white */
            backdrop-filter: blur(8px); /* Slightly less blur than the card */
            border: 1px solid rgba(255, 255, 255, 0.25); /* Light border */
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-button:hover {
            background-color: rgba(255, 255, 255, 0.25); /* More opaque on hover */
            transform: translateY(-2px); /* Slight lift effect */
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
        }

        /* Styles for the Contact Popup */
        .contact-popup {
            position: fixed; /* Use fixed to stay relative to viewport */
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 100%); /* Start hidden below the screen */
            width: 90%; /* Responsive width */
            max-width: 500px; /* Max width for desktop */
            height: 0; /* Start with 0 height */
            opacity: 0; /* Start invisible */
            background-color: rgba(255, 255, 255, 0.15); /* Glassmorphic background */
            backdrop-filter: blur(15px); /* Stronger blur for popup */
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-top-left-radius: 1.5rem; /* Rounded top corners */
            border-top-right-radius: 1.5rem;
            box-shadow: 0 -8px 32px 0 rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            transition: transform 0.4s ease-out, height 0.4s ease-out, opacity 0.4s ease-out; /* Smooth transition */
            z-index: 100; /* Ensure it's on top */
            overflow: hidden; /* Hide content until fully open */
        }

        .contact-popup.open {
            transform: translate(-50%, 0); /* Slide up to visible position */
            height: 70vh; /* Max height when open */
            opacity: 1; /* Fully visible */
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .popup-messages {
            flex-grow: 1;
            padding: 1rem 1.5rem;
            overflow-y: auto; /* Allow scrolling for messages */
            color: #e2e8f0;
            font-size: 0.95rem;
        }

        .popup-input-area {
            display: flex;
            padding: 1rem 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .popup-input {
            flex-grow: 1;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            color: #fff;
            outline: none;
            margin-right: 0.75rem;
        }
        .popup-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .popup-send-button {
            background-color: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.35);
            color: #fff;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            transition: background-color 0.3s ease;
        }
        .popup-send-button:hover {
            background-color: rgba(255, 255, 255, 0.35);
        }

        /* Message bubble styles */
        .message-bubble {
            max-width: 80%;
            padding: 0.6rem 1rem;
            border-radius: 0.75rem;
            margin-bottom: 0.75rem;
            word-wrap: break-word;
        }

        .message-bubble.user {
            background-color: rgba(0, 123, 255, 0.4); /* Blue-ish for user */
            align-self: flex-end; /* Align to right */
            margin-left: auto; /* Push to right */
        }

        .message-bubble.bot {
            background-color: rgba(108, 117, 125, 0.4); /* Gray-ish for bot */
            align-self: flex-start; /* Align to left */
            margin-right: auto; /* Push to left */
        }
        .message-bubble strong {
            font-weight: bold;
            display: block;
            margin-bottom: 0.2rem;
        }

        /* Loading indicator for Firebase */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            z-index: 200;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 640px) {
            .glass-card {
                padding: 1.5rem;
                margin-top: 3rem;
            }
            .profile-pic {
                width: 80px;
                height: 80px;
                top: -40px;
                border-width: 3px;
            }
            /* Removed specific font-size for .name-text here to rely on Tailwind classes */
            .tagline-text {
                font-size: 0.8rem; /* Smaller font for tagline */
            }
            .link-text {
                font-size: 0.9rem; /* Smaller font for links */
                flex-wrap: wrap; /* Allow links to wrap */
                justify-content: center;
                gap: 1rem; /* Space between wrapped links */
            }
            .contact-popup {
                width: 95%; /* Wider on very small screens */
                height: 80vh; /* Taller on mobile */
            }
            .popup-header, .popup-messages, .popup-input-area {
                padding: 0.75rem 1rem; /* Smaller padding */
            }
        }
    </style>
</head>

    <script type="module">
        // Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

        // Global variables for Firebase config and app 
        const firebaseConfig = {
          apiKey: "AIzaSyBiq4ZjsRxUDz1EO4G-yx10yiutezq5Hmg",
          authDomain: "mevinuabeyweb.firebaseapp.com",
          projectId: "mevinuabeyweb",
          storageBucket: "mevinuabeyweb.firebasestorage.app",
          messagingSenderId: "231962914694",
          appId: "1:231962914694:web:47f7b4d040a4c0c79bc607",
          measurementId: "G-5YK7XJ2QQW"
        };

        // For the Firestore path (artifacts/{appId}/public/data/chats), we'll use the projectId
        const appId = "mevinuabeyweb"; // Use your Firebase Project ID here

        // When deploying to GitHub Pages, there's no __initial_auth_token
        const initialAuthToken = null;
        // --- END: Firebase Configuration for GitHub Pages ---

        let db;
        let auth;
        let userId = null;
        let unsubscribeFromChat = null; // To store the unsubscribe function for real-time listener

        const contactMeBtn = document.getElementById('contactMeBtn');
        const contactPopup = document.getElementById('contactPopup');
        const closePopupBtn = document.getElementById('closePopupBtn');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const popupMessages = document.querySelector('.popup-messages');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Function to add a message to the chat display
        function addMessageToUI(sender, message, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-bubble', 'text-white', isUser ? 'user' : 'bot');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            popupMessages.appendChild(messageElement);
            popupMessages.scrollTop = popupMessages.scrollHeight; // Scroll to bottom
        }

        // Initialize Firebase and authenticate
        async function initializeFirebase() {
            try {
                loadingOverlay.style.display = 'flex'; // Show loading overlay

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Sign in anonymously or with custom token
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = `(ID: ${userId.substring(0, 8)}...)`; // Display truncated ID
                        console.log("Authenticated with userId:", userId);
                        setupChatListener(); // Start listening for messages after auth
                        loadingOverlay.style.display = 'none'; // Hide loading overlay
                    } else {
                        userId = null;
                        userIdDisplay.textContent = '';
                        console.log("User signed out or not authenticated.");
                        if (unsubscribeFromChat) {
                            unsubscribeFromChat(); // Stop listening if user signs out
                        }
                        loadingOverlay.style.display = 'none'; // Hide loading overlay
                    }
                });

            } catch (error) {
                console.error("Error initializing Firebase or authenticating:", error);
                loadingOverlay.textContent = "Error loading chat. Please try again later.";
            }
        }

        // Set up real-time listener for chat messages
        function setupChatListener() {
            if (!db || !userId) return;

            // Define the collection path for public chat messages
            const chatCollectionRef = collection(db, `artifacts/${appId}/public/data/chats`);
            const q = query(chatCollectionRef, orderBy('timestamp')); // Order by timestamp

            // Listen for real-time updates
            unsubscribeFromChat = onSnapshot(q, (snapshot) => {
                // Clear existing messages before rendering new ones to avoid duplicates
                // Only clear if it's the initial load or a full refresh, not for every new message
                if (!snapshot.metadata.hasPendingWrites) { // Only process committed changes
                    popupMessages.innerHTML = ''; // Clear only if not a local pending write
                }

                snapshot.docs.forEach(doc => {
                    const messageData = doc.data();
                    // Check if message belongs to the current user or is a bot message
                    const isCurrentUser = messageData.userId === userId;
                    addMessageToUI(messageData.sender, messageData.messageText, isCurrentUser);
                });
            }, (error) => {
                console.error("Error listening to chat messages:", error);
                addMessageToUI('System', 'Error loading messages.', false);
            });
        }

        // Send message function
        async function sendMessage(message, sender) {
            if (!db || !userId) {
                console.error("Firebase not initialized or user not authenticated.");
                addMessageToUI('System', 'Chat not ready. Please try again.', false);
                return;
            }

            try {
                // Add message to Firestore
                await addDoc(collection(db, `artifacts/${appId}/public/data/chats`), {
                    userId: userId,
                    sender: sender,
                    messageText: message,
                    timestamp: serverTimestamp() // Use server timestamp for consistent ordering
                });
                messageInput.value = ''; // Clear input field
            } catch (error) {
                console.error("Error sending message:", error);
                addMessageToUI('System', 'Failed to send message.', false);
            }
        }

        // Simulate bot response
        async function sendBotResponse(userMessage) {
            // A very simple bot response logic
            let botResponse = "I'm not sure how to respond to that. Can you please rephrase?";
            if (userMessage.toLowerCase().includes("hello") || userMessage.toLowerCase().includes("hi")) {
                botResponse = "Hello there! How can I assist you today?";
            } else if (userMessage.toLowerCase().includes("project")) {
                botResponse = "You can find all my projects on the 'Projects' page. Is there a specific project you'd like to know about?";
            } else if (userMessage.toLowerCase().includes("blog")) {
                botResponse = "Check out my blog for my latest thoughts and articles! What topic are you interested in?";
            } else if (userMessage.toLowerCase().includes("contact")) {
                botResponse = "You've found the contact chat! What's on your mind?";
            }

            // Save bot's response to Firestore
            await sendMessage(botResponse, 'Mevinu');
        }

        // Event listeners
        contactMeBtn.addEventListener('click', function() {
            contactPopup.classList.add('open');
            // Initial message when opening chat
            if (popupMessages.children.length === 0) {
                addMessageToUI('Mevinu', 'Hello! How can I help you today?', false);
            }
        });

        closePopupBtn.addEventListener('click', function() {
            contactPopup.classList.remove('open');
        });

        sendMessageBtn.addEventListener('click', async function() {
            const message = messageInput.value.trim();
            if (message) {
                await sendMessage(message, 'You');
                // Trigger bot response after user sends message
                await sendBotResponse(message);
            }
        });

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessageBtn.click();
            }
        });

        // Initialize Firebase when the page loads
        initializeFirebase();
    </script>
